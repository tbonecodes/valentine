<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }
        .matemasie-regular{
            font-family: "Matemasie", serif;
            font-weight: 20;
            font-style: normal;
            font-size: 60px;
            text-align: center;
            font-variant: small-caps;
            color: rgb(184, 90, 171);
            
        }

        button{
        
            margin-top: 20px;
            cursor: pointer;
        }
        #container{
            display: grid;
            margin: 0 auto;
            margin-top: 50px;
            border-radius: 20px;
        }
        img{
            display: grid;
            margin: 0 auto;
            width: 300px;
            height: 270px;
            border-radius: 20px;
        }
        #Yes{
            border: 1px solid green;
            background-color: white;
            color: green;
            border-radius: 5px;
            width: 100px;
            padding: 15px;
            
        }    
        #Yes:hover{
            background-color: green;
            color: white;
            border: 1px solid white;
        }

        #No{
            border: 1px solid red;
            background-color: white;
            color: red;
            border-radius: 5px;
            width: 100px;
            padding: 15px;
            position: absolute;

            
        }    
        #No:hover{
            background-color: red;
            color: white;
            border: 1px solid white;
        }
        

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div id="container" >
        <h1 class="matemasie-regular">WILL YOU BE MY VALENTINE</h1>
        <img src="giphy.gif" alt="gorilla-heart"><br>
        <center>
            <button id="Yes" >Yes</button>
            <button id="No" >No</button> 
        </center>
            
        
        <div id="confetti-container"></div>

    </div>
    
    <script>
        document.getElementById("Yes").addEventListener("click", () => {
        const confettiContainer = document.getElementById("confetti-container");

        for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");

        // Random position
        confetti.style.left = Math.random() * 100 + "vw";
        
        // Random color
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        
        // Random animation duration
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        
        confettiContainer.appendChild(confetti);

        // Remove confetti after animation
        setTimeout(() => confetti.remove(), 5000);
    }
});


document.addEventListener("DOMContentLoaded", function () {
    let button = document.getElementById("No");

    // Center the button when the page loads
    

    button.addEventListener("click", function () {
        let maxX = window.innerWidth - button.offsetWidth;
        let maxY = window.innerHeight - button.offsetHeight;

        let randomX = Math.floor(Math.random() * maxX);
        let randomY = Math.floor(Math.random() * maxY);

        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
    });
});

    </script>
</body>
</html>
